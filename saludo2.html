<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo para Katherine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4d6d, #ffb6c1);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: background 5s linear;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in-out;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            margin-bottom: 20px;
            animation: pop 1s ease-out;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            animation: fadeInText 2s ease-in;
        }

        video {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Corazones flotando derechos */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(0deg);
            animation: floatHeart linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(0deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz cumpleaños, Katherine!</h1>
        <p>Aquí puedes escribir tu mensaje especial para ella.</p>

        <video autoplay muted loop>
            <source src="video-katherine.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>

    <script>
        // Cambiar el fondo automáticamente
        const colores = [
            'linear-gradient(135deg, #ff4d6d, #ffb6c1)',
            'linear-gradient(135deg, #ff9a9e, #fad0c4)',
            'linear-gradient(135deg, #ff758c, #ff7eb3)',
            'linear-gradient(135deg, #ff6b81, #ff91a4)'
        ];
        let index = 0;
        setInterval(() => {
            index = (index + 1) % colores.length;
            document.body.style.background = colores[index];
        }, 5000); // Cambia cada 5 segundos

        // Crear corazones flotando
        function crearCorazones() {
            for(let i=0; i<20; i++){
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = 3 + Math.random() * 3 + 's';
                heart.style.width = 10 + Math.random() * 20 + 'px';
                heart.style.height = heart.style.width;
                document.body.appendChild(heart);

                // Remover después de terminar animación
                setTimeout(() => heart.remove(), 6000);
            }
        }

        setInterval(crearCorazones, 1500);
    </script>
</body>
</html>
